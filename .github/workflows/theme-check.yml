name: Theme Check

on:
  pull_request:
    branches: [ main, master ]

jobs:
  theme-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: false
      - name: Install theme-check
        run: |
          gem install theme-check
      - name: Run theme-check
        run: |
          theme-check --fail-level error 